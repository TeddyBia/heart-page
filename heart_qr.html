<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tr√°i tim</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    .heart {
      width: 100px;
      height: 90px;
      position: relative;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 100px;
      height: 160px;
      border-radius: 50px 50px 0 0;
      background: red;
    }
    .heart::before {
      left: 100px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
