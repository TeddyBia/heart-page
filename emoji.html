<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Heart ‚Ä¢ Moah Orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .box {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 1 / 1;
      position: relative;
    }
    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    /* Tr√°i tim n·ªÅn (CSS shape + nh·ªãp ƒë·∫≠p) */
    #pinkboard {
      position: relative;
      margin: auto;
      height: 500px;
      width: 500px;
      animation: beat 1.3s infinite;
    }
    #pinkboard:before, #pinkboard:after {
      content: '';
      position: absolute;
      background: #FF5CA4;
      width: 100px;
      height: 160px;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
    }
    #pinkboard:before {
      left: 100px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
      box-shadow:
        0 14px 28px rgba(0,0,0,0.25),
        0 10px 10px rgba(0,0,0,0.22);
    }
    #pinkboard:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    @keyframes beat {
      0%   { transform: scale(1); }
      30%  { transform: scale(.8); }
      60%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="box">
    <canvas id="pinkboard"></canvas>
  </div>

  <script>
    /*
     * C·∫•u h√¨nh
     */
    const settings = {
      particles: {
        length: 2000,     // s·ªë h·∫°t t·ªëi ƒëa
        duration: 2,      // th·ªùi gian s·ªëng c·ªßa h·∫°t (gi√¢y)
        velocity: 100,    // v·∫≠n t·ªëc px/s
        effect: -1.3,     // gia t·ªëc (t·∫°o hi·ªáu ·ª©ng n·ªï ƒë·∫πp)
        size: 13          // k√≠ch th∆∞·ªõc h·∫°t (px)
      },
      text: {
        label: "üòò",    // n·ªôi dung ch·ªØ ch·∫°y quanh tim
        speed: 1.6,       // t·ªëc ƒë·ªô ch·∫°y (rad/gi√¢y d·ªçc theo tham s·ªë ƒë∆∞·ªùng tim)
        font: "bold 28px Arial",
        fillStyle: "#ffffff",
        shadowColor: "#ff66aa",
        shadowBlur: 18,
        outline: true     // v·∫Ω th√™m vi·ªÅn ƒë·ªÉ d·ªÖ nh√¨n
      }
    };

    /*
     * Polyfill requestAnimationFrame
     */
    (function () {
      let lastTime = 0;
      const vendors = ["ms", "moz", "webkit", "o"];
      for (let x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
        window.requestAnimationFrame = window[vendors[x]+"RequestAnimationFrame"];
        window.cancelAnimationFrame = window[vendors[x]+"CancelAnimationFrame"] || window[vendors[x]+"CancelRequestAnimationFrame"];
      }
      if (!window.requestAnimationFrame) {
        window.requestAnimationFrame = function (callback) {
          const currTime = new Date().getTime();
          const timeToCall = Math.max(0, 16 - (currTime - lastTime));
          const id = window.setTimeout(function () { callback(currTime + timeToCall); }, timeToCall);
          lastTime = currTime + timeToCall;
          return id;
        };
      }
      if (!window.cancelAnimationFrame) {
        window.cancelAnimationFrame = function (id) { clearTimeout(id); };
      }
    })();

    /*
     * L·ªõp Point
     */
    const Point = (function () {
      function Point(x, y) {
        this.x = (typeof x !== "undefined") ? x : 0;
        this.y = (typeof y !== "undefined") ? y : 0;
      }
      Point.prototype.clone = function () {
        return new Point(this.x, this.y);
      };
      Point.prototype.length = function (length) {
        if (typeof length === "undefined")
          return Math.hypot(this.x, this.y);
        this.normalize();
        this.x *= length;
        this.y *= length;
        return this;
      };
      Point.prototype.normalize = function () {
        const l = this.length() || 1;
        this.x /= l; this.y /= l;
        return this;
      };
      return Point;
    })();

    /*
     * L·ªõp Particle
     */
    const Particle = (function () {
      function Particle() {
        this.position = new Point();
        this.velocity = new Point();
        this.acceleration = new Point();
        this.age = 0;
      }
      Particle.prototype.initialize = function (x, y, dx, dy) {
        this.position.x = x;
        this.position.y = y;
        this.velocity.x = dx;
        this.velocity.y = dy;
        this.acceleration.x = dx * settings.particles.effect;
        this.acceleration.y = dy * settings.particles.effect;
        this.age = 0;
      };
      Particle.prototype.update = function (dt) {
        this.position.x += this.velocity.x * dt;
        this.position.y += this.velocity.y * dt;
        this.velocity.x += this.acceleration.x * dt;
        this.velocity.y += this.acceleration.y * dt;
        this.age += dt;
      };
      Particle.prototype.draw = function (ctx, image) {
        // easing cho k√≠ch th∆∞·ªõc/ƒë·ªô m·ªù
        function ease(t) { return (--t) * t * t + 1; }
        const life = this.age / settings.particles.duration;
        const size = image.width * ease(life);
        ctx.globalAlpha = 1 - life;
        ctx.drawImage(image, this.position.x - size/2, this.position.y - size/2, size, size);
        ctx.globalAlpha = 1;
      };
      return Particle;
    })();

    /*
     * B·ªÉ ch·ª©a h·∫°t (v√≤ng tr√≤n)
     */
    const ParticlePool = (function () {
      let particles, firstActive = 0, firstFree = 0;
      const duration = settings.particles.duration;

      function ParticlePool(length) {
        particles = new Array(length);
        for (let i = 0; i < particles.length; i++) particles[i] = new Particle();
      }
      ParticlePool.prototype.add = function (x, y, dx, dy) {
        particles[firstFree].initialize(x, y, dx, dy);
        firstFree = (firstFree + 1) % particles.length;
        if (firstFree === firstActive) firstActive = (firstActive + 1) % particles.length;
      };
      ParticlePool.prototype.update = function (dt) {
        if (firstActive < firstFree) {
          for (let i = firstActive; i < firstFree; i++) particles[i].update(dt);
        } else {
          for (let i = firstActive; i < particles.length; i++) particles[i].update(dt);
          for (let i = 0; i < firstFree; i++) particles[i].update(dt);
        }
        while (firstActive !== firstFree && particles[firstActive].age >= duration) {
          firstActive = (firstActive + 1) % particles.length;
        }
      };
      ParticlePool.prototype.draw = function (ctx, image) {
        if (firstActive < firstFree) {
          for (let i = firstActive; i < firstFree; i++) particles[i].draw(ctx, image);
        } else {
          for (let i = firstActive; i < particles.length; i++) particles[i].draw(ctx, image);
          for (let i = 0; i < firstFree; i++) particles[i].draw(ctx, image);
        }
      };
      return ParticlePool;
    })();

    /*
     * H√†m t·ªça ƒë·ªô ƒëi·ªÉm tr√™n ƒë∆∞·ªùng tim: -PI <= t <= PI
     * (gi·ªëng c√¥ng th·ª©c ƒëang d√πng ƒë·ªÉ sinh h·∫°t)
     */
    function pointOnHeart(t) {
      // K√≠ch th∆∞·ªõc ‚Äútim to√°n h·ªçc‚Äù (ƒë∆°n v·ªã px c·ª•c b·ªô, s·∫Ω quy chi·∫øu v·ªÅ t√¢m canvas khi v·∫Ω)
      return new Point(
        160 * Math.pow(Math.sin(t), 3),
        130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
      );
    }

    /*
     * T·∫°o ·∫£nh h·∫°t (h√¨nh tr√°i tim nh·ªè)
     */
    const particleImage = (function () {
      const c = document.createElement("canvas");
      const ctx = c.getContext("2d");
      c.width = settings.particles.size;
      c.height = settings.particles.size;

      function to(t) {
        const p = pointOnHeart(t);
        // scale v√†o √¥ ·∫£nh h·∫°t
        p.x = c.width / 2  + p.x * c.width  / 350;
        p.y = c.height / 2 - p.y * c.height / 350;
        return p;
      }

      ctx.beginPath();
      let t = -Math.PI;
      let p = to(t);
      ctx.moveTo(p.x, p.y);
      while (t < Math.PI) {
        t += 0.01;
        p = to(t);
        ctx.lineTo(p.x, p.y);
      }
      ctx.closePath();
      ctx.fillStyle = "#33ff99"; // m√†u h·∫°t
      ctx.fill();

      const img = new Image();
      img.src = c.toDataURL();
      return img;
    })();

    /*
     * Gh√©p t·∫•t c·∫£ l·∫°i
     */
    (function (canvas) {
      const ctx = canvas.getContext("2d");
      const pool = new ParticlePool(settings.particles.length);
      const particleRate = settings.particles.length / settings.particles.duration; // h·∫°t/gi√¢y
      let time;        // time stamp tr∆∞·ªõc ƒë√≥
      let tText = -Math.PI; // tham s·ªë v·ªã tr√≠ ch·ªØ tr√™n ƒë∆∞·ªùng tim

      function drawMoah(dt) {
        // c·∫≠p nh·∫≠t tham s·ªë d·ªçc ƒë∆∞·ªùng tim theo t·ªëc ƒë·ªô v√† th·ªùi gian tr√¥i
        tText += settings.text.speed * dt;
        // gi·ªØ t trong [-PI, PI] ƒë·ªÉ ·ªïn ƒë·ªãnh
        if (tText > Math.PI) tText -= 2 * Math.PI;
        if (tText < -Math.PI) tText += 2 * Math.PI;

        const pos = pointOnHeart(tText);
        const x = canvas.width / 2 + pos.x;
        const y = canvas.height / 2 - pos.y;

        // v·∫Ω ch·ªØ
        ctx.save();
        ctx.font = settings.text.font;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        // √°nh s√°ng/ƒë·ªï b√≥ng ƒë·ªÉ n·ªïi b·∫≠t tr√™n n·ªÅn h·∫°t
        ctx.shadowColor = settings.text.shadowColor;
        ctx.shadowBlur = settings.text.shadowBlur;

        // vi·ªÅn ch·ªØ (ƒë·ªÉ ƒë·ªçc t·ªët h∆°n)
        if (settings.text.outline) {
          ctx.lineWidth = 4;
          ctx.strokeStyle = "rgba(0,0,0,0.6)";
          ctx.strokeText(settings.text.label, x, y);
        }

        // t√¥ ch·ªØ
        ctx.fillStyle = settings.text.fillStyle;
        ctx.fillText(settings.text.label, x, y);
        ctx.restore();
      }

      function render() {
        requestAnimationFrame(render);

        // th·ªùi gian
        const newTime = Date.now() / 1000;
        const dt = newTime - (time || newTime);
        time = newTime;

        // clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // sinh h·∫°t m·ªõi theo ƒë∆∞·ªùng tim
        const amount = particleRate * dt;
        for (let i = 0; i < amount; i++) {
          const pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          const dir = pos.clone().length(settings.particles.velocity);
          pool.add(
            canvas.width / 2 + pos.x,
            canvas.height / 2 - pos.y,
            dir.x,
            -dir.y
          );
        }

        // c·∫≠p nh·∫≠t & v·∫Ω h·∫°t
        pool.update(dt);
        pool.draw(ctx, particleImage);

        // v·∫Ω ch·ªØ "Moah" ch·∫°y quanh ƒë∆∞·ªùng tim
        drawMoah(dt);
      }

      // x·ª≠ l√Ω resize (canvas k√≠ch th∆∞·ªõc theo CSS)
      function onResize() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }
      window.addEventListener("resize", onResize);

      // kh·ªüi ƒë·ªông
      setTimeout(function () {
        onResize();
        render();
      }, 10);
    })(document.getElementById("pinkboard"));
  </script>
</body>
</html>
